name: Deploy Spring Boot to Podman

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 환경별 yml 파일 생성 - dev
      - name: make application-dev.yml
        run: |
          cd ./src/main/resources
          touch ./application-dev.yml
          echo "${{ secrets.APPLICATION_DEV_YML }}" > ./application-dev.yml
        shell: bash
        
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}
          
      - name: init Gradle
        run: chmod +x ./gradlew
        
      - name: Build with Gradle
        run: ./gradlew build

      # docker build & push to production
      - name: Docker build & push to prod
        if: contains(github.ref, 'main')
        run: |
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USER }}/catchmate-board .
          docker push ${{ secrets.DOCKER_USER }}/catchmate-board

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to RHEL9 server
        run: |
          ssh ec2-user@15.164.77.154 << 'EOF'
          podman pull ${{ secrets.DOCKER_USER }}/catchmate-board:latest
          podman stop catchmate-board || true
          podman rm catchmate-board || true
          podman run -d --name catchmate-board -p 8080:8080 ${{ secrets.DOCKER_USER }}/catchmate-board:latest
          EOF
